    <div class="row" id="formRow" style="padding-top: 100px">
      <div class="col-sm-12" id="formDiv">
        <form action="" method="post, get">
          <h1>Update car</h1>
          <div class="question">
            <!-- <div class="dropdown" > -->
            <select id="list" onchange="getSelectedValue();" required>
              <option value="" selected disabled>
                Select an item to update
              </option>
              <option id="Brand" value="Brand">Brand</option>
              <option id="Model" value="Model">Model</option>
              <option id="Year" value="Year">Year</option>
              <option id="Hp" value="Hp">Horse power</option>
              <option id="Color" value="Color">Color</option>
              <option id="Fuel" value="Fuel">Fuel</option>
              <option id="ShiftType" value="ShiftType">ShiftType</option>
              <option id="DailyPrice" value="DailyPrice">DailyPrice</option>
            </select>
            <!-- </div> -->
          </div>
          <div class="question">
            <input
              type="text"
              id="RegNumber"
              name="RegNumber"
              placeholder="Car registration number"
              required
            />
          </div>
          <div class="question">
            <input
              type="text"
              id="ItemToUpdate"
              name="ItemToUpdate"
              placeholder="Value to update"
              required
            />
          </div>
          <button onclick="updateCar()" id="sub" type="submit" value="Submit">
            Add
          </button>
        </form>
      </div>
    </div>
    <script src="add.js"></script>
