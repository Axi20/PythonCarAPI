<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add a new car</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="logotitle"><img src="./hatchback-car (1).png" width="10%"/>FairDeal CarRent</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="add.html">Add car</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html">View car</a></li>
              <li class="nav-item"><a class="nav-link" href="update.html">Update car</a></li>    
              <li class="nav-item"><a class="nav-link" href="delete.html">Delete car</a></li>    
            </ul>
          </div>  
        </div>
      </nav>

      <div class="row" id="formRow">
        <div class="col-sm-12" id="formDiv">
          <form action="" method="post">
            <h1>Add new car</h1>
            <div class="question">
              <input
                type="text"
                id="RegNumber"
                name="RegNumber"
                placeholder="RegNumber"
                required
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="Brand"
                name="Brand"
                placeholder="Brand"
                requires
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="Model"
                name="Model"
                placeholder="Model"
                required
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="Year"
                name="Year"
                placeholder="Year"
                required
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="Hp"
                name="Hp"
                placeholder="Horse power"
                required
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="Color"
                name="Color"
                placeholder="Color"
                required
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="Fuel"
                name="Fuel"
                placeholder="Fuel"
                required
              />
            </div>
            <!-- <div class="question">
              <input
                type="text"
                id="Consumption"
                name="Consumption"
                placeholder="Consumption"
                required
              />
            </div> -->
            <div class="question">
              <input
                type="text"
                id="ShiftType"
                name="ShiftType"
                placeholder="ShiftType"
                required
              />
            </div>
            <div class="question">
              <input
                type="text"
                id="DailyPrice"
                name="DailyPrice"
                placeholder="DailyPrice"
                required
              />
            </div>
            <div class="row" id="buttonRow">
              <button onclick="sendPost()" id="sub" type="submit" value="Submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./add.js"></script>
  </body>
</html>
